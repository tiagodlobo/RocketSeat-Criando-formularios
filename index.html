<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Crie seu evento</title>
</head>

<body>

    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name" />
                        </div>

                        <div class="input-wrapper">
                            <label for="user-lastname">Sobrenome</label>
                            <input type="text" id="user-lastname" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6" />
                    </div>

                </div>
            </fieldset>   
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" />
                    </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <legend class="subtitle">PRIMEIRA MENTORIA</legend>
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                    <legend class="subtitle">SEGUNDA MENTORIA</legend>
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="event-data">Data</label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                </div>
            </fieldset>
            
        </form>

        <footer>
            <input class= "button" type="submit" form="my-form" value="Salvar evento">
        </footer>

    </div>

    
</body>
</html>
